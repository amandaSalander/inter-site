<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="team-page">
    <template>
        <style>
         :host {
            display: block;
        }
        app-toolbar{
        		background-color: var(--inter-blue-color);
        		height: 128px;
        	}
        </style>
        
				<app-toolbar></app-toolbar>
        
        <iron-pages
                  selected="[[page]]"
                  attr-for-selected="name"
                  fallback-selection="view404"
                  role="main">
          <first-team name="/first-team"></first-team>         
          <statics-team name="/statics-team"></statics-team>         

        </iron-pages>

    </template>
    <script>
    class TeamNews extends Polymer.Element {
        static get is() { return 'team-page'; }
        static get properties() {
            return {
                name: {
                    type: String,
                    value: ""
                },
                route: Object,
                page: {
                    type: String,
                    observer: "_pageChanged"
                }
            };
        }
        static get observers(){
            return [
                '_routePageChanged(route.path)',
            ]
        }
        _routePageChanged(page) {
          this.page = page || '/first-team';
        }
        _pageChanged(page) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl("../team"+page + '.html');
          Polymer.importHref(
              resolvedPageUrl,
              null,
              this._showPage404.bind(this),
              true);
        }
        _showPage404() {
          this.page = '/view404';
        }
    }
    window.customElements.define(TeamNews.is, TeamNews);
    </script>
</dom-module>
