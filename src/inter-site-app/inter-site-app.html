    <script>
    /**
     * @customElement
     * @polymer
     */
    class InterSiteApp extends Polymer.Element {
        static get is() { return 'inter-site-app'; }
        static get properties() {
            return {
              changeHeader:{
                type:Boolean,
                value:false
              },
              position:{
                type:Number,
                value:0
              },
              page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged',
              },
              routeData: Object,
              subroute: String,
              rootPath: String,
              submenu:Array
            };
        }
        static get observers() {
          return [
            '_routePageChanged(routeData.page)',
          ];
        }
        _routePageChanged(page) {
          // If no page was found in the route data, page will be an empty string.
          // Default to 'view1' in that case.
          this.page = page || 'home';

          // Close a non-persistent drawer when the page & route are changed.
          // if (!this.$.drawer.persistent) {
          //   this.$.drawer.close();
          // }
        }
        _pageChanged(page) {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl(page + '-page.html');
          Polymer.importHref(
              resolvedPageUrl,
              null,
              this._showPage404.bind(this),
              true);
        }

        _showPage404() {
          this.page = 'view404';
        }
        ready() {
            super.ready();
            window.addEventListener('scroll',e=>this._scroll(e));
            var as=document.getElementsByTagName("a");
            for (var i = as.length - 1; i >= 0; i--) {
              as[i].addEventListener("mouseenter", e=>this._submenu(e));
              as[i].addEventListener("mouseleave", e=>this.submenu=null);
            }
        }
        
        _toggle() {
            this.$.drawer.toggle()
        }
        _scroll(e){
          var st = window.pageYOffset || document.documentElement.scrollTop;
          if (st>this.position){
            this.changeHeader=true;
          }
          else{
            this.changeHeader=false;
          }
          this.position=st;
          
        }
        _submenu(e){
          console.log(e.explicitOriginalTarget.data);
          switch(e.explicitOriginalTarget.data.toLowerCase()) {
            case "news":
              this.submenu=["Home News","Team","Stadiu & Tickets","Club","Press Room","Academy","Inter Academy","Inter Clubs","Inter Campus","Photos"]
              break;
            case "team":
              
              break;
          }
        }
    }

    window.customElements.define(InterSiteApp.is, InterSiteApp);
    </script>
