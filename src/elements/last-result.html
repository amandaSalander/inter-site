<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="last-result">
	<template>
		<style is="custom-style" include="iron-flex">
			:host {
				display: block;
				color: #FFF;
			}
			div{
				background-color: rgba(255,255,255,0);
				width: 400px;
				height: 300px;
			}
			iron-image:first-child{
				margin-left: 100px;
				margin-top: 35px;
				margin-right: 30px;
			}
			iron-image:last-child{
				margin-top:35px;
				margin-left: 30px;
			}
			h1{
				font-size: 48px;
			}
			h5{
				position: absolute;
				top:150px;
				left: 190px;
			}
			h4{
				position: absolute;
				top:200px;
				left: 70px;
			}
			paper-button{
				position: absolute;
				background-color: #FFF;
				color: var(--paper-blue-800);
				top:280px;
				left: 150px;
			}
			h2,label{
				margin-left: 40px;
			}
		</style>
		<div class="layout vertical center">
			<label>[[date]]</label>
			<h2>[[clubA]]  -  [[clubB]]</h2>
			
				<div class="layout horizontal">
					<iron-image src="../../img/png/inter.png" style="width:50px; height:50px;" sizing="cover"></iron-image>
					<h1>[[butA]]  -  [[butB]]</h1>
					<iron-image src="../../img/png/milan.png" style="width:50px; height:50px;" sizing="cover"></iron-image>
				</div>
			<h5>FINAL SCORE</h5>
			<h4>Serie A TIM - Matchday 8 - G.Meazza Milano </h4>
			<paper-button raised>Match close up</paper-button>	

		</div>
		
	</template>
	<script>
		class LastResult extends Polymer.Element {
      static get is() { return 'last-result'; }
      static get properties() {
        return {
        	date:{
        		type:Date,
        		value:"15  October  2017  20:45"
        	},
        	clubA:{
        		type:String,
        		value:'Inter'
        	},
        	clubB:{
        		type:String,
        		value:'AC Milan'
        	},
        	butA:{
        		type:Number,
        		value:3
        	},
        	butB:{
        		type:Number,
        		value:2
        	}
        };
      }
    }

    window.customElements.define(LastResult.is, LastResult);
	</script>
</dom-module>
